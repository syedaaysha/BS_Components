<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Grid System</title>
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	
	<!-- =========breadcrumb_start========= -->
	<nav aria-label="breadcrumb">
	  <ol class="breadcrumb">
	    <li class="breadcrumb-item"><a href="index.html">Alert</a></li>
	    <li class="breadcrumb-item"><a href="badge.html">Badge</a></li>
	    <li class="breadcrumb-item active" aria-current="page">Buttons</li>
	    <li class="breadcrumb-item"><a href="button_group.html">Button Group</a></li>
	    <li class="breadcrumb-item"><a href="dropdown.html">Dropdowns</a></li>
	    <li class="breadcrumb-item"><a href="form.html">Forms</a></li>
	    <li class="breadcrumb-item"><a href="input_group.html">Input Group</a></li>
	    <li class="breadcrumb-item"><a href="jumbotron.html">Jumbotron</a></li>
	  </ol>
	</nav>
	<!-- =========breadcrumb_end========= -->
	<!-- =========button_start========= -->
	<section>
		<div class="container">
			<div class="row">
				<div class="col-md-12 margin">
					<h3>Buttons</h3>
					<button type="button" class="btn btn-primary">Primary</button>
					<button type="button" class="btn btn-secondary">Secondary</button>
					<button type="button" class="btn btn-success">Success</button>
					<button type="button" class="btn btn-danger">Danger</button>
					<button type="button" class="btn btn-warning">Warning</button>
					<button type="button" class="btn btn-info">Info</button>
					<button type="button" class="btn btn-light">Light</button>
					<button type="button" class="btn btn-dark">Dark</button>
					<button type="button" class="btn btn-link">Link</button>
				</div>
			</div>
		</div>
	</section>
	<!-- =========button_end========= -->
	<!-- =========button_tag_start========= -->
	<section>
		<div class="container">
			<div class="row">
				<div class="col-md-12 margin">
					<h3>Button Tags</h3>
					<a class="btn btn-primary" href="#" role="button">Link</a>
					<button class="btn btn-primary" type="submit">Button</button>
					<input class="btn btn-primary" type="button" value="Input">
					<input class="btn btn-primary" type="submit" value="Submit">
					<input class="btn btn-primary" type="reset" value="Reset">
				</div>
			</div>
		</div>
	</section>
	<!-- =========button_tag_end========= -->
	<!-- =========button_outline_start========= -->
	<section>
		<div class="container">
			<div class="row">
				<div class="col-md-12 margin">
					<h3>Outline buttons</h3>
					<button type="button" class="btn btn-outline-primary">Primary</button>
					<button type="button" class="btn btn-outline-secondary">Secondary</button>
					<button type="button" class="btn btn-outline-success">Success</button>
					<button type="button" class="btn btn-outline-danger">Danger</button>
					<button type="button" class="btn btn-outline-warning">Warning</button>
					<button type="button" class="btn btn-outline-info">Info</button>
					<button type="button" class="btn btn-outline-light">Light</button>
					<button type="button" class="btn btn-outline-dark">Dark</button>
				</div>
			</div>
		</div>
	</section>
	<!-- =========button_outline_end========= -->
	<!-- =========button_sizes_start========= -->
	<section>
		<div class="container">
			<div class="row">
				<div class="col-md-12 margin">
					<h3>button Sizes</h3>
					<button type="button" class="btn btn-primary btn-lg">Large button</button>
					<button type="button" class="btn btn-primary btn-sm">Small button</button>
				</div>
			</div>
		</div>
	</section>
	<!-- =========button_sizes_end========= -->
	<!-- =========button_block_start========= -->
	<section>
		<div class="container">
			<div class="row">
				<div class="col-md-12 margin">
					<h3>button Block</h3>
					<button type="button" class="btn btn-primary btn-lg btn-block">Block level button</button>
					<button type="button" class="btn btn-secondary btn-lg btn-block">Block level button</button>
					<button type="button" class="btn btn-success btn-lg btn-block">Block level button</button>
					<button type="button" class="btn btn-info btn-lg btn-block">Block level button</button>
					<button type="button" class="btn btn-warning btn-lg btn-block">Block level button</button>
				</div>
			</div>
		</div>
	</section>
	<!-- =========button_block_end========= -->


	<script src="js/jquery-3.3.1.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/script.js"></script>
</body>
</html>
