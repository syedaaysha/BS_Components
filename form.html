<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Grid System</title>
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	
	<!-- =========breadcrumb_start========= -->
	<nav aria-label="breadcrumb">
	  <ol class="breadcrumb">
	    <li class="breadcrumb-item"><a href="index.html">Alert</a></li>
	    <li class="breadcrumb-item"><a href="badge.html">Badge</a></li>
	    <li class="breadcrumb-item"><a href="button.html">Buttons</a></li>
	    <li class="breadcrumb-item"><a href="button_group.html">Button Group</a></li>
	    <li class="breadcrumb-item"><a href="dropdown.html">Dropdowns</a></li>
	    <li class="breadcrumb-item active" aria-current="page">Forms</li>
	    <li class="breadcrumb-item"><a href="input_group.html">Input Group</a></li>
	    <li class="breadcrumb-item"><a href="jumbotron.html">Jumbotron</a></li>
	  </ol>
	</nav>
	<!-- =========breadcrumb_end========= -->

	<!-- =========dropdown_start========= -->
	<section>
		<div class="container">
			<div class="row">
				<div class="col-md-12 margin">
					<h3>Forms</h3>
					<form>
					  <div class="form-group">
					    <label for="exampleInputEmail1">Email address</label>
					    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
					    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
					  </div>
					  <div class="form-group">
					    <label for="exampleInputPassword1">Password</label>
					    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
					  </div>
					  <div class="form-group">
					  	<div class="form-check-inline form-check">
					    <input type="checkbox" class="form-check-input" id="exampleCheck1">
					    <label class="form-check-label" for="exampleCheck1">Check me out</label>
					  </div>
					  <div class="form-check-inline form-check">
						  <input class="form-check-input" type="checkbox" value="" id="defaultCheck2" disabled>
						  <label class="form-check-label" for="defaultCheck2">
						    Disabled checkbox
						  </label>
					  </div>
					  </div>
					  <div class="form-group">
					  	<div class="form-check form-check-inline">
						  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
						  <label class="form-check-label" for="inlineRadio1">1</label>
						</div>
						<div class="form-check form-check-inline">
						  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3" disabled>
						  <label class="form-check-label" for="inlineRadio3">2 (disabled)</label>
						</div>
					  </div>
					  <div class="form-group">
					    <label for="exampleFormControlTextarea1">Example textarea</label>
					    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
					  </div>
					   <div class="form-group">
					    <label for="exampleFormControlSelect1">Example select</label>
					    <select class="form-control" id="exampleFormControlSelect1">
					      <option>1</option>
					      <option>2</option>
					      <option>3</option>
					      <option>4</option>
					      <option>5</option>
					    </select>
					  </div>
					    <div class="form-group">
					    <label for="exampleFormControlFile1">Example file input</label>
					    <input type="file" class="form-control-file" id="exampleFormControlFile1">
					  </div>
					    <div class="form-group">
					    <label for="formControlRange">Example Range input</label>
					    <input type="range" class="form-control-range" id="formControlRange">
					  </div>
					  <button type="submit" class="btn btn-primary">Submit</button>
					</form>
				</div>
			</div>
		</div>
	</section>
	<!-- =========dropdown_end========= -->
	<script src="js/jquery-3.3.1.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/script.js"></script>
</body>
</html>
